<div style="padding-top:10px;height:75vh">
    <div class="container card" > 
        <h4>Register now</h4>
        <div class="row">
            <div class="col-sm" style="padding:0">
                <img src="../../assets/background_image.jpg" height="100%" width="100%"/>
            </div>
            <div class="col-sm">
                <!--login form-->
                <form style="padding:15px" #signInForm="ngForm" (ngSubmit)="registrationValidtor(signInForm.value)">
                    <div class="form-group">
                        <label for="exampleInputFirstName">First Name</label>
                        <input type="email" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="Enter First Name" name="userFirstName" ngModel>
                        
                      </div>
                      <div class="form-group">
                        <label for="exampleInputLastName">Last Name</label>
                        <input type="email" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" placeholder="Enter Last Name" name="userLastName" ngModel>
                        
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="userEmail" ngModel>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" >Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="userPassword" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2" >ReType Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="ReType Password" name="userReTyoedPassword" ngModel>
                      </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:96%;left:10px;position:relative">Register</button>
                  </form>
            </div>
        </div>
    
    </div>
    
    </div>
    
    <app-footer style="top:500px"></app-footer>
