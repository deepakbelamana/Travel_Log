<div style="padding-top:100px;height:75vh">
<div class="container card" > 
    <div class="row">
        <div class="col-sm" style="padding:0">
            <img src="../../assets/background_image.jpg" height="100%" width="100%"/>
        </div>
        <div class="col-sm">
            <!--login form-->
            <form style="padding:15px">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary" style="width:96%;left:10px;position:relative">Log In</button>
              </form>
        </div>
    </div>

</div>

</div>

<app-footer style="top:500px"></app-footer>
